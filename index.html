<svg width = "300" height = "200" id = "svg2"> </svg>

    <script>
        
    var random = function(N,M){
            console.log(N,M); 
            return Math.floor(Math.random()*(M-N+1)+N);
        };
        
    for(var i=0;i<10;i=i+1){
    var num =random(20,100);
        
    d3.select("#svg2")
      .append("rect")

       "height": 10,

    });

       "font-size":10
    }).text(num);
    }
    </script>
   
     <hr>
    
    <svg width = "300" height = "200" id = "svg3" ></svg>
    <script>
      var random = function(N,M){
            console.log(N,M); 
            return Math.floor(Math.random()*(M-N+1)+N);
        };
     var points = "0,0 ";
        
        for(var i=0;i<10;i=i+1){
        
        var num =random(2,50);
           
        points = points+(10+num)+","+(10+12*i)+" ";
            
        d3.select("#svg3")
          .append("circle")
          .attr({
            "cx": 10+num,
            "cy": 10+12*i,
            "r":4,
            "fill": "red"        
        });
            
        d3.select("#svg3")
          .append("polyline")
          .attr({
            "points": points,
            "stroke": "black",
            "fill":"rgba(0,0,0,0)"    
        });
                
        d3.select("#svg3")
          .append("text")
          .attr({
            "x": 10+num+5,
            "y": 13+12*i,
            "font-size":8
        }).text(num);
            
        }
    </script>
